<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Auth</title>
    <link href="/styles/styleForAuth.css" rel="stylesheet" type="text/css"  />
</head>
<body>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <form name="f" method="post" th:action="@{/login}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password</p>

                <div class="form-outline form-white mb-4">
                  <input type="text" id="typeLogin" name="username" required/>
                  <label class="form-label" for="typeLogin">Login</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" name="password" required/>
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>
                <div th:if="${param.error}" >
                  <p th:text="${param.error}">Error</p>
                </div>

                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="/auth">Forgot password?</a></p>

                <input class="btn btn-outline-light btn-lg px-5" type="submit" value="Login"></input>

                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>

              </div>

              <div>
                <p class="mb-0">Don't have an account? <a th:href="@{/auth/registration}" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>

            </div>
          </form>


        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
