<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Auth</title>
    <link href="/styles/styleForRegistration.css" rel="stylesheet" type="text/css"  />
</head>
<body>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration bg-dark text-white" style="border-radius: 15px;">
                    <form method="POST" th:action="@{/auth/registration}" th:object="${curUser}" >
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                            <form>

                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <input th:field="*{name}" type="text" id="firstName" class="form-control form-control-lg" required />
                                            <label class="form-label" for="firstName">Full Name</label>
                                        </div>
                                        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="label"></div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <input th:field="*{address}" type="text" id="Address" class="form-control form-control-lg" required/>
                                            <label class="form-label" for="Address">Address</label>
                                        </div>
                                        <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="label"></div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2 align-items-center">

                                        <div class="form-outline">
                                            <input th:field="*{login}" type="text" name="username" id="username" class="form-control form-control-lg" required />
                                            <label class="form-label" for="username">Login</label>
                                        </div>
                                        <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="label"></div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <h6 class="mb-2 pb-1">Gender: </h6>

                                        <div th:each="gender : ${genders}" class="form-check form-check-inline">
                                            <input th:field="*{gender}" class="form-check-input" type="radio" name="inlineRadioOptions" id="Gender"
                                                   th:value="${gender}" checked />
                                            <label class="form-check-label" for="Gender" th:text="${gender.toString()}"></label>
                                        </div>


                                    </div>
                                </div>

                                <div class="row">

                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <input th:field="*{password}" name="password" type="password" id="password1" class="form-control form-control-lg" required />

                                            <label class="form-label" for="password1">Password</label>
                                        </div>
                                        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="label"></div>

                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <input th:name="passwordConfirm" type="password" id="password2" class="form-control form-control-lg" required />
                                            <label class="form-label" for="password2">Password again</label>
                                        </div>

                                    </div>
                                </div>


                                <div class="mt-4 pt-2">
                                    <input class="btn btn-primary btn-lg" type="submit" value="Submit"/>
                                </div>

                            </form>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
