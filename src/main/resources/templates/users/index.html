<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

    <link th:href="@{/styles/styleForHeader.css}" rel="stylesheet" type="text/css" />
    <link href="/styles/styleForBooks.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <title>Users</title>


</head>
<header th:insert = "fragments/components :: header"></header>

<body>
<div>
    <form th:method="get" th:action="@{/users}">
        <div th:insert = "fragments/components :: configSelector"></div>
    </form>
</div>



<section class="gallery">
    <div class="container-fluid">
        <div class="row gy-4 justify-content-center">
            <div th:if="${users.isEmpty()}">
                <h3 class="label" th:text="'Sorry, but results by this search configuration weren`t founded'"></h3>
            </div>
            <div th:each="user : ${users}" class="col-xl-3 col-lg-4 col-md-6">
                <a class="eachBook gallery-item h-100" th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName()}"></a>
            </div>

        </div>
    </div>
</section>
<hr>


<div style="display: flex ; flex-wrap: wrap;flex-direction: column;align-items: center;">
    <div style="margin: auto"  th:insert = "fragments/components :: selectorOfUsersPages"/>
    <div>
        <a style="margin: auto" class="btn" th:href="@{/users/new}" >Adding</a>
    </div>
</div>


</body>
</html>
